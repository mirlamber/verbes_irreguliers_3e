        .container {
            margin-top: 50px;
        }

        .ceinture {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;

        #verte { background-color: green; }
        #bleue { background-color: blue; }

        #noire { background-color: black; }

        }

        .tableau-zones {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .zone {
            width: 14%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;

        function remplirCases() {
            const rows = document.querySelectorAll('.row');
            selectedVerbs = []; // Réinitialiser le tableau des verbes sélectionnés

            // Copier la liste des verbes pour ne pas modifier l'originale
            let availableVerbs = [...listeVerbes];

            // Vérifier qu'il y a assez de verbes pour remplir toutes les lignes
            if (rows.length > availableVerbs.length) {
                console.error("Il n'y a pas assez de verbes pour remplir toutes les lignes.");
                return; // Sortir de la fonction s'il n'y a pas assez de verbes
            }

            rows.forEach((row) => {
                const inputs = row.querySelectorAll('.zone');
                
                // Réinitialiser les valeurs et les couleurs des cases
                inputs.forEach(input => {
                    input.value = ''; // Effacer le contenu de la case
                    input.style.backgroundColor = ''; // Réinitialiser la couleur de fond
                    input.style.color = "black"; // Réinitialiser la couleur du texte
                });

                // Choisir un verbe aléatoirement dans la liste des verbes disponibles
                const randomIndex = Math.floor(Math.random() * availableVerbs.length);
                const verb = availableVerbs[randomIndex]; // Ex: ["shut", "shut", "shut", "fermer"]

                // Supprimer le verbe sélectionné de la liste des verbes disponibles
                availableVerbs.splice(randomIndex, 1);

                // Conserver le verbe pour la correction
                selectedVerbs.push(verb);

                // Choisir aléatoirement une case à remplir
                const caseToFillIndex = Math.floor(Math.random() * 4); // Choisir aléatoirement une case
                const caseToFill = row.querySelector('.zone:nth-child(' + (caseToFillIndex + 1) + ')');
                
                // Remplir la case selon l'index choisi
                if (caseToFill) {
                    if (caseToFillIndex === 0) {
                        caseToFill.value = verb[0]; // Infinitif en anglais
                    } else if (caseToFillIndex === 1) {
                        caseToFill.value = verb[1]; // Prétérit en anglais
                    } else if (caseToFillIndex === 2) {
                        caseToFill.value = verb[2]; // Participe passé en anglais
                    } else {
                        caseToFill.value = verb[3]; // Traduction en français
                    }
                } else {
                    console.error("Impossible de remplir la case pour la ligne.");
                }
            });
        }
